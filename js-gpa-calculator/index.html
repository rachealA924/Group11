<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>GPA Calculator</h1>
        <p class="subtitle">Track your academic performance</p>
    </header>

    <main class="main-content">
        <section class="gpa-display">
            <h2>Your GPA</h2>
            <div class="gpa-value">0.0</div>
            <p class="gpa-scale">on a 5.0 scale</p>
        </section>

        <section class="assignment-form">
            <h2>Add New Assignment</h2>
            <form id="assignmentForm">
                <div class="form-group">
                    <label for="assignmentName">Assignment Name:</label>
                    <input type="text" id="assignmentName" required>
                </div>
                <div class="form-group">
                    <label for="assignmentGrade">Grade (0-5):</label>
                    <input type="number" id="assignmentGrade" min="0" max="5" step="0.1" required>
                </div>
                <button type="submit" class="btn">Add Assignment</button>
            </form>
        </section>

        <section class="assignments-list">
            <h2>Your Assignments</h2>
            <div class="assignments-container">
                <p class="empty-message">No assignments added yet</p>
                <!-- Assignments will be added here dynamically -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>Press 'S' to save data to console</p>
        <p>Group Project - GPA Calculator</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
